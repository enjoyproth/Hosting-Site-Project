        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>

          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/index.html" class="nav-link px-2 link-secondary">หน้าแรก</a></li>

          </ul>
    
          <div class="col-md-3 text-end">
            <a href="/login.html"
              <button type="button" class="btn btn-outline-primary me-2" >เข้าสู่ระบบ</button>

            <a href="/register.html"
              <button type="button" class="btn btn-primary" >สมัครสมาชิก</button>
            </a>

        <!-- Nav Bar -->
        

        <main class="form-signin w-100 m-auto">
          <form class="text-center">
            <img class="mb-4" src="/src/img/login.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Please Login</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          </form>
        </main>


      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
